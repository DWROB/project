<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>
    {% block javascript %} {% endblock %}
    <link href="/static/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d9abe94cc1.js"
      crossorigin="anonymous"
    ></script>
    <title>ADDO : {% block title %} {% endblock %}</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><i class="fa-solid fa-clipboard-user"></i
        ></a>
        {% if session["user_id"] %}
        <ul class="nav-items">
          <li class="nav-item">
            <a class="nav-link" href="/newTask">New Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pomodoroTimer">Timer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav me-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>

    <main>{% block main %}{% endblock %}</main>

    <footer class="small text-center text-muted">W.I.P.</footer>
  </body>
</html>
