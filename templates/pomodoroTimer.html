{% extends "layout.html" %}

{% block javascript %}
<script src="static/timer.js"></script>
{% endblock %}

{% block title %}
    Pomo Timer
{% endblock %}

{% block main %}
    <div class="pomo-container">
        <h1 class="counter" id="timer-visual">00:00</h1>
        <select name="choose-time" id="time-select">
            <option selected disabled>Choose a pomo</option>
            <option value="1">5 sec</option>
            <option value="2">30</option>
            <option value="3">35</option>
            <option value="4">40</option>
        </select>
        <button type="button" class="btn primary-btn" id="start-timer">Start</button>
        <button type="button" class="btn button-warning" id="cancel-timer">Cancel</button>
    </div>
{% endblock %}
